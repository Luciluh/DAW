<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ejercicio1.css">
    <title>Ejercicio 1</title>
</head>
<body>
<div>
    <img src="recursos/IAT-LOGOTIPO.jpg" alt="IAT-LOGOTIPO">
</div>

<div>
    <form>
        <fieldset>
            <legend>Nueva incidencia</legend>
            <label for="prof">Profesor:<span class="required">*</span></label>
            <input type="text" id="prof" name="prof" placeholder="Escribe tu nombre aquí."><br><br>
            <label for="email">Correo electronico:<span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="Escribe tu correo aquí."><br><br>
            <label for="dep">Departamento:<span class="required">*</span></label>
                <select id="dep" name="dep">
                    <option value="opcion1">Informatica</option>
                    <option value="opcion2">Matemáticas</option>
                    <option value="opcion3">Quimica</option>
                </select><br><br>
            <label for="aula">Aula:<span class="required">*</span></label>
            <input type="text" id="aula" name="aula" placeholder="Indica el aula de incidencia"><br><br>
            <label for="dia">Dia de la incidencia:<span class="required">*</span></label>
            <input type="date" id="dia" name="dia" placeholder="dd/mm/aaaa"><br><br>
            <label for="hora">Dia de la incidencia:<span class="required">*</span></label>
            <input type="time" id="hora" name="hora" placeholder="dd/mm/aaaa"><br><br>
            <label for="descrip">Descripcion de la incidencia:<span class="required">*</span></label>
            <input type="textarea" id="descrip" name="descrip"><br><br>
            <label for="imagen">Imagen de la incidencia (opcional):</label><br>
            <input type="file" id="imagen" name="imagen"><br><br>
            <button type="submit">Enviar incidencia</button> <button type="submit">Borrar formulario</button>
        </fieldset>
    </form>
</body>
<footer>
    <h1>Síguenos</h1>

            <th><img src="recursos/icons8-youtube-48.png" alt="icons8-youtube-48"></th>
            <th><img src="recursos/icons8-website-48.png" alt="icons8-website-48"></th>
    </table>
</footer>
</html>
