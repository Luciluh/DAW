<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ejercicio4.css">  
    <script src="ejercicio4.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <h1>CALCULADORA</h1>

    <div>
        <form>

            <!--Creo el operando 1-->
            <label for="operando1">Operando 1: </label>
            <input type="number" name="operando1" id="operando1" min="0" step="any"> <br>
            <!-- Coloco any para indicar que puede ingrar numeros enteros -->
            
            
            <!--Creo el desplegable de operacion-->
            <label for="operacion">Operacion: </label>
            <select id="operacion" name="operacion">
                <option value="suma">sumar</option>
                <option value="resta">restar</option>
                <option value="multi">multiplicar</option>
                <option value="division">dividir</option>
            </select><br>

            <!--Creo el operando 2-->
            <label for="operando2">Operando 2: </label>
            <input type="number" name="operando2" id="operando2" min="0" step="any"> <br>

            <!--BotÃ³n resultado con readonly para decir que es un campo solo de lectura-->
            <label for="resultado">Resultado: </label>
            <input readonly type="resultado" name="resultado" id="resultado" min="0" step="any"> <br>


            <button type="submit" onclick="Operacion(event)">Calcular</button>
        </form>
    </div>
</body>
</html>
